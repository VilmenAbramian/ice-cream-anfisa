{% extends "base.html" %}
{% load static %}
<head> 
  {% block title %}   
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/fav/fav.ico" type="image">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Блок title -->
  <!-- Название мороженого берется из ice_cream.title и приводится к нижнему регистру
  при помощи фильтра шаблонов Django -->
  <title>
  <h3>{{ ice_cream.title|lower }}</h3>
  </title>
  <!-- Конец блока title --> 
  {% endblock %} 
</head>

{% block content %}
<body>
  <main class="pt-5 my-5">       
    <div class="container">
      <!-- Блок content -->
      <h1 class="pb-2 mb-0">{{ ice_cream.title }}</h1>  
      <div class="row mt-3">
        <div class="col-12 col-md-6">
          <h2>Описание</h2>
          <p> {{ ice_cream.description }} </p>      
        </div> 
        <div class="col-12 col-md-6 mb-3">
          <!-- Картинку берём из статики -->
          <img 
            class="img-fluid" 
            height="400" width="300"
            src="{% static 'img/image-holder.png' %}"
            >      
        </div>
      </div>     
      <!-- Конец блока content --> 
    </div>      
  </main>
</body>

  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
{% endblock %}
